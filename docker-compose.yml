version: '3.8'

services:
  # Next.js приложение
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: neverending-story-nextjs
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_DISCORD_INVITE=${NEXT_PUBLIC_DISCORD_INVITE:-https://discord.gg/your-server}
      - NEXT_PUBLIC_SITE_URL=${NEXT_PUBLIC_SITE_URL:-http://localhost:3000}
    networks:
      - app-network
    # Опциональные настройки для логирования
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    # Health check для проверки работоспособности
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge

